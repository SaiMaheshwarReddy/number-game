<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90ddfe2ff2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Number Game</title>
</head>

<body>

    <div class="container container1">

        <div class="header">
            <h2 class="header-text-1">"Select a random number"</h2>
        </div>
        <div class="input-box">
            <input type="text" name="selected number" class="input" autocomplete="off">

            <i class="fas fa-arrow-circle-right" id="btn1"></i>

        </div>
    </div>

    <div class="container container2 hide">

        <div class="header">
            <h2 class="header-text-1">"Double the number"</h2>
        </div>
        <div class="input-box">

            <i class="fas fa-arrow-circle-right" id="btn2"></i>

        </div>
    </div>

    <div class="container container3 hide">

        <div class="header">
            <h2 class="header-text-1">"Add 9 with the Result"</h2>
        </div>
        <div class="input-box">

            <i class="fas fa-arrow-circle-right" id="btn3"></i>

        </div>
    </div>
    <div class="container container4 hide">

        <div class="header">
            <h2 class="header-text-1">"Subtract 3 with the Result"</h2>
        </div>
        <div class="input-box">

            <i class="fas fa-arrow-circle-right" id="btn4"></i>

        </div>
    </div>
    <div class="container container5 hide">

        <div class="header">
            <h2 class="header-text-1">"Divide the result by 2"</h2>
        </div>
        <div class="input-box">

            <i class="fas fa-arrow-circle-right" id="btn5"></i>

        </div>
    </div>
    <div class="container container6 hide">

        <div class="header">
            <h2 class="header-text-1">"Subtract the number with the first number started with"</h2>
        </div>
        <div class="input-box">

            <i class="fas fa-arrow-circle-right" id="btn6"></i>

        </div>
    </div>
    <div class="container container7 hide">

        <div class="header">
            <h2 class="header-text-1">"The answer is 3"</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
